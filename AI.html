<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #chat-container { display: flex; flex-direction: column; }
        #userinput-container { display: flex; }
        #userinput { flex: 1; padding: 10px; }
        #sendbtn { padding: 10px; cursor: pointer; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="chat-container">
        <div id="userinput-container">
            <input type="text" id="userinput" placeholder="Type a message..." />
            <button id="sendbtn">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
